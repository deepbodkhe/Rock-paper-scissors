<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 >Rock Paper Scissors</h1>

    <div class="container">
        <p>Change Theme Mode</p>
        <input type="checkbox" id="dark-mode" class="input">
        <label for="dark-mode" class="label">
            <div class="circle"></div>
        </label>
    </div>

    
    <div class="game-container">
        <div class="user-input">
            <input type="text" id="username" placeholder="Enter Your Name">
            <button id="start-game">Start Game</button>
        </div>
        <h2 id="greeting" style="display: none;"></h2>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/rock2.png"/>
            </div>
            <div class="choice" id="paper">
                <img src="./images/paper2.png"/>
            </div>  
            <div class="choice" id="scissors">
                <img src="./images/scissors2.png"/>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>Your score</p>
            </div> 
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer score</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your Move </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 <a href="https://github.com/deepbodkhe";">Deep Bodkhe</a>. All rights reserved.</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
